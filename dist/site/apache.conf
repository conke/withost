<VirtualHost *:80>
	ServerName __SERVERNAME__
	DocumentRoot __DOCROOT__
	ServerAdmin webmaster@__SERVERNAME__

	<Location /static>
		Order allow,deny
		Allow from all
	</Location>

	<Location />
		Order allow,deny
		Allow from all
	</Location>

	WSGIScriptAlias / __DOCROOT__/__MAINDIR__/wsgi.py
</VirtualHost>
